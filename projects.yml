title: Viešūjų pirkimų stebėsenos sistema
comments: >
  Viešuosiuose pirkimuose pasitaiko atveju, kai prekės ar paslaugos įsigyjamos
  už kelis kartus didesnę kainą, nei rinkos vertė.

  Būtų galimapa sukurti tokią sistemą, kuri padėtų stebėti viešuosius pirkimus,
  lyginant viešąjame pirkime įsigytų prekių ar paslaugų kainas su rinkos verte.

  Kad tai būtų įmanoma, reikalingi viešūjų pirkimų ir rinkos kainų duomenys.
  Papildomai, viešuosiuose pirkimuose, tiekėjai turėtų teikti detalias
  ataskaitas apie taip, kaip buvo panaudoti viešojo pirkimo pinigai.
