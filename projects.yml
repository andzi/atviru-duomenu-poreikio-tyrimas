title: manoseimas.lt
coments: >
  Projektas padedantis apsispręsti už ką balsuoti rinkimų metu ir stebėti
  išrinktuosius.

  Reikalingi duomenys:

  Seimo narių profiliai - vardas, pavardė, gimimo data, narystės frakcijose,
  komitetuose ir parlamentinės grupėse duomenys, kadencijos pradžia ir pabaiga,
  Seimo nario nuotrauka, seimo nario pareigos.

  Frakcijų duomenys - frakcijos pilnas pavadinimas, frakcijos trumpinys,
  frakcijos susikūrimo ir panaikinimo datos, frakcijos logotipas.

  Balsavimai dėl teisės aktų - kas balsavo, kokiai frakcijai priklausė, teisės
  aktas už kurį buvo balsuota, balsavimo klausimas, balso reikšmė, balsavimo
  data, registracija balsavimui.

  Stenogramų duomenys - stenogramos tekstas suskirstytas pagal
  pasisakiusiuosius, kalbėjusio žmogaus vardas, pavardė, gimimo metai,
  pareigos, įstaigos ar organizacijos pavadinimas, frakcija (jei Seimo narys),
  posėdžio pirmininkas, pasisakymo data, balsavimas ir teisės aktas apie kurį
  buvo kalbama.

  Teisės aktų duomenys - teisės akto pavadinimas, numeris, paskelbimo data,
  įsigaliojimo data, kas teikė.
