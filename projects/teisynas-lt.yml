title: teisynas.lt
coments: >
  Projektas padedantis sekti įstatymus ir geriau suprasti jų struktūrą.

  Reikalingi duomenys:

  Teisės aktų duomenys - teisės akto tekstas suskirstytas pagal straipsnius su
  nuorodomis į keičiamą straipsnio dalį, teisės akto struktūra, teisė akto
  tekstas (suskaidytas straipsniais, punktais ir pan.), nuorodos į vykusius
  balsavimus dėl kiekvieno straipsnio, nuorodos į stenogramas, kurios buvo
  diskutuota apie tam tikrus straipsnio punktus, teisės akto pavadinimas,
  numeris, kada įsigalioja, kada paskelbtas, kada nustoja galioti, ryšys su
  keičiamu teisės aktu, susiję dokumentai.

  Teisės aktų aiškinamieji raštas - aiškinamojo rašto tekstas, susiejimas su
  teisė akto dokumentu.

  Stenogramų duomenys - stenogramų tekstai suskaidyti pagal pasisakiusiuosius,
  kas pasisakė, ką pasakė, vardas, pavardė, gimimo metai, pareigos, įstaiga,
  frakcija (jei Seimo narys).

  Balsavimų duomenys - balsavimo data, teisės aktas ir straipsnis ar straipsnių
  grupė už kuriuos buvo balsuota.

  Teikiamos pastabos teisės aktų projektams - kas teikė, pastabos tekstas,
  straipsnis ar jų grupė, teikiančiojo asmens vardas, pavardė, gimimo data,
  pareigos, įstaiga, frakcija (jei Seimo narys).

  Juridinių asmenų registras - panaudojamo tikslas siejant įstaigas iš
  stenogramų, teikiamų pastabų ir pan.
