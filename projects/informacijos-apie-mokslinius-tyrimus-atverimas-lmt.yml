title: Informacijos apie mokslinius tyrimus atvėrimas (LMT)
comments: >
  LMT, kaip investicijas į mokslą kuruojanti institucija atverti informaciją
  apie skelbiamas programas, kvietimus, stažuotės galimybes, doktorantūros
  laipsnio gynimus.

  Ši informacija programinės įrangos kūrėjų rankose galėtų padėti sukurti
  tikslingesnio informavimo paslaugas, kuriomis pasinaudodami mokslininkai bei
  kiti RnD sektoriais veikėjai galėtų greičiau ir tiksliau reaguoti į
  pasitaikančias galimybes. Taipogi, minėtas informacijos priėjimas leistų
  daryti mokslinius tyrimus apie Lietuvos mokslo sektoriaus raidą.
