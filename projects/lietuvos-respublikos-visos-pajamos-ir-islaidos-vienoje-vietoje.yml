  sprendimų pasekmes kiekvienais metais. Planas ir faktas. Neklausiama patogu
  tai ar nepatogu. Dabar tas jau nebeįdomu. Operacijų tipai ir operacijų sumos
  turi būti suvienodinti ir apimti visą Lietuvos Respublikos federalinį,
  institucijų, savivaldos ir susijusius biudžetus, išorinę paramą už mažiausiai
  10 metų. Visus viešus ir ne viešus finansus. Kairėje pajamos, dešinėje -
